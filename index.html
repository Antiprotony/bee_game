<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>BEERRA - Bee Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="game-container">
        <h1>Bee Game: Salva gli Impollinatori!</h1>

        <!-- Insert Coin Image and Text -->
        <div id="insert-coin">
            <img src="images/bee.png" alt="Bee" class="coin-image">
            <p class="insert-coin-text">Premi per iniziare!</p>
        </div>

        <button class="button" id="start-button" onclick="startGame()">INIZIA A GIOCARE</button>

        <!-- Progress Bar -->
        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
        </div>

        <div id="game">
            <!-- Game content will be injected here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Gioco creato da Luca Tonietti - Esposizione alla Triennale di Milano</p>
    </div>

    <!-- Audio Element -->
    <audio id="background-music" loop>
        <source src="audio/background-music.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <!-- Easter Egg Modal -->
    <div id="easterEggModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="images/easter-egg.png" alt="Easter Egg" class="modal-image">
            <p class="modal-text">Hai scoperto un segreto! Bravo!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
